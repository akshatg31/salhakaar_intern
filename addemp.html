<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    </head>

    <body>
    <link rel="style sheet" href="style2.css">
    <header class="main">
        <h1>Add new employee</h1>
    </header>
    <div>
        <form action="" method="post">
            <div class="container">
                
                <div class="row">
                    <div class="col-sm-3">
                        
        
                        <hr class="mb-3">
                        <br><label for="firstname"><b>First Name</b></label><br>
                        <input class="form-control" id="firstname" type="text" name="firstname" required>
    
                        <br><label for="lastname"><b>Last Name</b></label><br>
                        <input class="form-control" id="lastname"  type="text" name="lastname" required>
    
                        <br><label for="email"><b>Email Address</b></label><br>
                        <input class="form-control" id="email"  type="email" name="email" required>
    
                        <br><label for="phonenumber"><b>Phone Number</b></label><br>
                        <input class="form-control" id="phonenumber"  type="text" name="phonenumber" required>

                        <br><label for="EmployeeID"><b>Employee ID</b></label><br>
                        <input class="form-control" id="EmployeeID"  type="text" name="EmployeeID" required>
    
                        <br><label for="password"><b>Password</b></label><br>
                        <input class="form-control" id="password"  type="password" name="password" required>
                        <hr class="mb-3">
                        <input class="btn btn-primary" type="submit" id="register" name="create" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>

    </body>
    
</html>
